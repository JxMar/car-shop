                margin-right: 16px;
                margin-left: 16px;
            }

            a:hover{color:white; text-decoration: underline;}
            a:active{color:white;}

            div#main_Context
            {

        </style>
        <script type="text/javascript">
            function isLogin()
            {
                userName = document.getElementById("main_user").innerHTML;
                if(userName.length === 0)
                {
                    document.getElementById("main_user").innerHTML="登录";
                    document.getElementById("main_user").setAttribute("href","login.xhtml");
                }
                else
                {
                    document.getElementById("main_order").innerHTML="我的订单";
                    document.getElementById("main_order").setAttribute("href","orders.xhtml");
                    document.getElementById("main_user").setAttribute("href","cancel.xhtml");
                }
            }
            
            window.onload = isLogin;
        </script>
